        /* Loading Screen Styles */

    <script>
        // Get the audio element
const clickSound = document.getElementById('clickSound');

// Function to play the click sound
function playClickSound() {
    clickSound.currentTime = 0; // Rewind to the start
    clickSound.play();
}

// Show/Hide Embedded Pages
const showPagesButton = document.getElementById('showPagesButton');
const embeddedPages = document.getElementById('embeddedPages');
const scareButton = document.getElementById('scareButton');

showPagesButton.addEventListener('click', function() {
    playClickSound(); // Play sound on button click
    if (embeddedPages.style.display === "none" || embeddedPages.style.display === "") {
        embeddedPages.style.display = "block";
        showPagesButton.textContent = "Hide Embedded Pages"; // Update button text
        scareButton.style.marginBottom = "0"; // Remove margin when embedded pages are shown
    } else {
        embeddedPages.style.display = "none";
        showPagesButton.textContent = "Show Embedded Pages"; // Update button text
        scareButton.style.marginBottom = "225px"; // Add margin when embedded pages are hidden
    }
});

// Scare Button Functionality
let clickCount = 0;
        
scareButton.addEventListener('click', () => {
    // Play sound immediately when the button is clicked
    playClickSound(); 

    if (clickCount === 0) {
        alert('Thanks For Your IP Address');
        scareButton.textContent = "I warned you...";
        scareButton.classList.add('shrink');
        clickCount++;
    } else if (clickCount === 1) {
        alert('You dared again!');
        scareButton.textContent = "Still here?";
        scareButton.classList.add('shrink');
        setTimeout(() => scareButton.classList.remove('shrink'), 200);
        clickCount++;
    } else if (clickCount === 2) {
        alert('You really are brave!');
        scareButton.textContent = "Keep going...";
        scareButton.classList.add('shrink');
        setTimeout(() => scareButton.classList.remove('shrink'), 200);
        clickCount++;
    } else {
        alert('Okay, you win!');
        scareButton.textContent = "Thatâ€™s all, folks!";
        scareButton.disabled = true;
        scareButton.style.backgroundColor = '#c2c2c2';
        scareButton.style.cursor = 'default';
    }
});




// Loading Screen Functionality
const loadingScreen = document.getElementById('loadingScreen');
const loadingText = document.getElementById('loadingText');
const loadingMessages = [
    "Loading magic...",
    "Just a moment...",
    "Preparing...",
    "Loading...",
    "Almost there..."
];
let messageIndex = 0;

function updateLoadingText() {
    loadingText.textContent = loadingMessages[messageIndex];
    messageIndex = (messageIndex + 1) % loadingMessages.length;
}

const loadingInterval = setInterval(updateLoadingText, 2000); // Change text every 2 seconds

window.addEventListener('load', () => {
    clearInterval(loadingInterval); // Stop changing text
    loadingScreen.style.display = 'none'; // Hide the loading screen
});

    </script>
